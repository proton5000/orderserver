<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>панель управления</title>
</head>
    <body>
        <h2>Добавить пользователя</h2>
            <form metod="post" id="formAddUserJs" action="javascript:void(null);" onsubmit="addUser()">
                <input id="usernameAddJs" name="username" type="text" placeholder="логин"><br>
                <input id="passwordAddJs" name="password" type="text" placeholder="пароль"><br>
                <input id="emailAddJs" name="email" type="text" placeholder="почта"><br>
                <input value="create" type="submit">
            </form>
        <h2>Удалить пользователя</h2>
            <form method="post" id="formDelUserJs" action="javascript:void(null);" onsubmit="delUser()">
                <input id="emailDelJs" name="email" type="text" placeholder="почта"><br>
                <input value="del" type="submit">
            </form>
    </body>
</html>
