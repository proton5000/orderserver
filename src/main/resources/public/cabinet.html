<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>кабинет пользователя</title>
</head>
    <body>
        <br>

            <h2>Добавить заказ</h2>
                <form method="POST" id="formAddOrderJs" action="javascript:void(null);" onsubmit="addOrder()">
                    <input id="userAddJs" name="login" type="text" placeholder="пользователь"><br>
                    <input id="linkAddJs" name="link" type="text" placeholder="ссылка"><br>
                    <input id="pcsAddJs" name="pcs" type="number" placeholder="количество"><br>
                    <input id="commentAddJs" name="comment" type="text" placeholder="коментарий к заказу"><br>
                    <input value="addOrder" type="submit">
                </form>

            <h2>посмотреть все заказы</h2>
                <form method="post" id="formGetAllUserOrdersJs" action="javascript:void(null);" onsubmit="allUserOrders()">
                    <input id="userOrdersJs" name="login" type="text" placeholder="пользователь"><br>
                    <input value="getOrdersByUser" type="submit" >
                </form>
    </body>
</html>
